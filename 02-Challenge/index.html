<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      </section>
      <section class="row">
        <p class="hour">10am</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn10"></button>
      </section>
      <section class="row">
        <p class="hour">11am</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn11"></button>
      </section>
      <section class="row">
        <p class="hour">12am</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn12"></button>
      </section>
      <section class="row">
        <p class="hour">1pm</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn1"></button>
      </section>
      <section class="row">
        <p class="hour">2pm</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn2"></button>
      </section>
      <section class="row">
        <p class="hour">3pm</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn3"></button>
      </section>
      <section class="row">
        <p class="hour">4pm</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn4"></button>
      </section>
      <section class="row">
        <p class="hour">5pm</p>
        <textarea name="description" class="description"></textarea>
        <button class="saveBtn" id="saveBtn5"></button>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
